name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: pnpm install

      # ‚ú® MODIFI√â : Build avec NSIS pour cr√©er un installateur
      - name: Build Windows with NSIS
        run: |
          $env:PATH += ";C:\Program Files (x86)\NSIS"
          wails build -platform windows/amd64 -nsis

      # ‚ú® MODIFI√â : Renommer et zipper l'installateur
      - name: Prepare release artifacts
        run: |
          cd build/bin
          # Trouver l'installateur NSIS
          $installer = Get-ChildItem -Filter "*.exe" | Select-Object -First 1
          if ($installer) {
            # Copier avec un nom standard pour GitHub
            Copy-Item $installer.Name "PocketReact-windows-amd64-installer.exe"
            # Cr√©er un ZIP de l'installateur
            Compress-Archive -Path "PocketReact-windows-amd64-installer.exe" -DestinationPath "PocketReact-windows-amd64.zip"
            Write-Host "‚úÖ Installateur et ZIP cr√©√©s"
            Get-ChildItem *.zip, *-installer.exe
          } else {
            Write-Host "‚ùå Aucun installateur trouv√©"
            exit 1
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            build/bin/PocketReact-windows-amd64.zip
            build/bin/PocketReact-windows-amd64-installer.exe

  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## üì¶ Installation Windows
            
            Deux options disponibles :
            
            ### Option 1 : Installateur (Recommand√©) üéØ
            T√©l√©chargez : **`PocketReact-windows-amd64-installer.exe`**
            - Double-cliquez sur le fichier
            - Suivez l'assistant d'installation
            - L'application sera install√©e dans Program Files
            - Un raccourci sera cr√©√© sur le bureau
            
            ### Option 2 : Archive ZIP
            T√©l√©chargez : **`PocketReact-windows-amd64.zip`**
            - Extrayez le ZIP
            - Lancez l'installateur √† l'int√©rieur
            
            ## üîÑ Mise √† jour automatique
            
            Si vous utilisez d√©j√† Pocket App, l'application d√©tectera automatiquement cette nouvelle version au d√©marrage.
            
            ## üìã Notes de version
            
            Les changements sont d√©taill√©s ci-dessous.
            
            ---
          files: |
            windows-build/PocketReact-windows-amd64.zip
            windows-build/PocketReact-windows-amd64-installer.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}